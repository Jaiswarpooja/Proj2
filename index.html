<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function appendRow(){
        let cell,firstRow,row;
        let table=document.getElementById("tbl");
        var fname = document.getElementById('fname').value;
        var lname = document.getElementById('lname').value;
        var city = document.getElementById('city').value;
        var country = document.getElementById('country').value;
  

        firstRow=table.rows[0];
        row=table.insertRow(-1);
        row.className="tr";
        cell=row.insertCell(-1);
        cell.innerHTML=(table.rows.length-1);
        for (let i=1;i<firstRow.cells.length;i++){
            cell=row.insertCell(-1)
            switch (i){
            case 1:
                cell.innerHTML=fname;
                break;
            case 2:
                cell.innerHTML=lname;
                break;
            case 3:
                cell.innerHTML=city;
                break;  
            case 4:
                cell.innerHTML=country;
                break;        
            }
        }  
        }
        function appendRowTop(){
        let cell,firstRow,row;
        var fname = document.getElementById('fname').value;
        var lname = document.getElementById('lname').value;
        var city = document.getElementById('city').value;
        var country = document.getElementById('country').value;
    
    
        let table=document.getElementById("tbl");
        firstRow=table.rows[0];
        row=table.insertRow(1);
        row.className="tr";
        cell=row.insertCell(-1);
        cell.innerHTML="1";
        for (let i=1;i<firstRow.cells.length;i++){
            cell=row.insertCell(-1)
            switch (i){
            case 1:
                cell.innerHTML=fname;
                break;
            case 2:
                cell.innerHTML=lname;
                break;
            case 3:
                cell.innerHTML=city;
                break;  
            case 4:
                cell.innerHTML=country;
                break;        
            }

        } 
        for (let i=2;i<table.rows.length;i++){
            table.rows[i].cells[0].innerHTML=i;
        }
        }
    </script>
</head>
<body>
    First Name:<input type="text" name="fname" id="fname"/><br/>
    Last Name:<input type="text" name="lname" id="lname"/><br/>
    City:<input type="text" name="city" id="city"/><br/>
    Country:<input type="text" name="country" id="country"/><br/>

 <table>
    <table id="tbl">
        <tr>
            <th>S. No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr class="tr">
            <td>1</td>
            <td>Bill</td>
            <td>Gates</td>
            <td>Washington</td>
            <td>U.S</td>
        </tr>
        <tr class="tr">
            <td>2</td>
            <td>Elon</td>
            <td>Mask</td>
            <td>Pretoria</td>
            <td>South Africa</td>
        </tr>
    </table>
    <div onclick="appendRow()" class="btn1">
        <button><b>Add row to bottom</b></button>
    </div>
    <div onclick="appendRowTop()">
        <button class="btn2"><b>Add row to top</b></button>
    </div>
    </table>
</body>
</html>
